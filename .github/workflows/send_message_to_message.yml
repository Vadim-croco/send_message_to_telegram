name: telegram message
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: wassup boy
          photo: https://upload.wikimedia.org/wikipedia/commons/f/ff/Kevin_Levrone.jpg
          document: https://upload.wikimedia.org/wikipedia/commons/f/ff/Kevin_Levrone.jpg
